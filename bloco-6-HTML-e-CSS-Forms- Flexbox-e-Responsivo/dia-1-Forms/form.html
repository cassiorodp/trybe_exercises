<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <label for="input-name">Nome:
      <input type="text" name="name" id="input-name" maxlength="40" required>
    </label>
    <br>
    <label for="input-email">E-mail: <input type="email" name="email" id="input-email" maxlength="50" required>
    </label>
    <br>
    <label for="input-cpf">CPF:
      <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
    </label>
    <br>
    <label for="input-adress">Endere√ßo:
      <input type="text" name="adress" id="input-adress" maxlength="200" required>
    </label>
    <br>
    <label for="input-city">Cidade:
      <input type="text" name="city" id="input-city" maxlength="28" required>
    </label>
    <label for="select-state"> Estado:
      <select name="state" id="select-state">
      </select>
    </label>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>

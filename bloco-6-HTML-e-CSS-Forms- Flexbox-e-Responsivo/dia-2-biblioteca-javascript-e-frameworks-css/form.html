<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Currículo</title>
</head>
<body>
  <main class="container">
    <form action="" method="POST" id="job-form" class="container">
      <h1 class="text-center display-2">Currículo</h1>
      <fieldset>
        <div class="mb-3">
          <label for="input-name" class="form-label">Nome:</label>
          <input type="text" name="name" id="input-name" class="form-control" maxlength="40" required>
        <div class="mb-3">
          <label for="input-email" class="form-label">E-mail:</label>
          <input type="email" name="email" id="input-email" class="form-control" maxlength="50" required>
        </div>
        <label for="input-cpf" class="form-label">CPF:</label>
          <input type="text" name="cpf" id="input-cpf" class="form-control" placeholder="Somente numeros" maxlength="11" required>
        <label for="input-adress">Endereço:
          <input type="text" name="adress" id="input-adress" maxlength="200" required>
        </label>
        <label for="input-city">Cidade:
          <input type="text" name="city" id="input-city" maxlength="28" required>
        </label>
        <label for="select-state"> Estado:
          <select name="state" id="select-state">
          </select>
        </label>
        <p>Moradia:</p>
        <label for="input-home-1">
          <input type="radio" name="home" id="input-home-1" required> Casa
        </label>
        <label for="input-home-2">
          <input type="radio" name="home" id="input-home-2" required checked> Apartamento
        </label>
      </fieldset>
      <fieldset>
        <h2>Dados do seu ultimo emprego</h2>
        <label for="job">Resumo do currículo:</label><br>
        <textarea name="last-job" id="job" cols="50" rows="10" maxlength="1000" required placeholder="Digite um breve resumo de seu currículo"></textarea><br>
        <label for="job-tittle"> Ultimo cargo:
          <input type="text" name="title" id="job-tittle" maxlength="40" placeholder="Digite seu ultimo cargo">
        </label>
        <label for="job-description">Resumo do cargo:</label><br>
        <textarea name="description" id="job-description" cols="50" rows="10" maxlength="500" required placeholder="Digite um breve resumo do seu último cargo"></textarea><br>
        <label for="date"> Data de início
          <input type="text" id="date" required>
        </label>
        <div id="buttons">
          <button id="job-submit" type="submit">Enviar</button>
          <button type="reset" id="clear">Limpar</button>
        </div>
      </fieldset>
    </form>
  </main>
  <link href="validation.min.css" rel="stylesheet">
  <script src="validation.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>

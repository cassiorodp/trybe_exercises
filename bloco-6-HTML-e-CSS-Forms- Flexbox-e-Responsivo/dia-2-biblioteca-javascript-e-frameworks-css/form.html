<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="validation.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <h1>Currículo</h1>
  <form action="" method="POST" id="job-form">
    <fieldset>
      <legend>Dados gerais</legend>
      <div>
        <label for="input-name">Nome:</label>
        <input type="text" id="input-name" class="validate" data-validate="required" maxlength="30">
      </div>
      <div>
        <label for="input-email">E-mail: <input type="email" name="email" id="input-email" class="validate" maxlength="50" data-validate="required,email" >
        </label>
      </div>
      <div>
        <label for="input-cpf">CPF:
          <input type="text" name="cpf" id="input-cpf" class="validate" placeholder="Somente numeros" maxlength="11" data-validate="required">
        </label>
      </div>
      <div>
        <label for="input-adress">Endereço:
          <input type="text" name="adress" id="input-adress" class="validate" data-validate="required" maxlength="200" >
        </label>
      </div>
      <div>
        <label for="input-city">Cidade:
          <input type="text" name="city" id="input-city" class="validate" data-validate="required" maxlength="28" >
        </label>
      </div>
      <div>
        <label for="select-state"> Estado:
          <select name="state" id="select-state">
          </select>
        </label>
      </div>
      <div>
        <label for="input-home-1">Moradia:
          <input type="radio" name="home" id="input-home-1" > Casa
        </label>
        <label for="input-home-2">
          <input type="radio" name="home" id="input-home-2"  checked> Apartamento
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu ultimo emprego</legend>
      <div>
        <label for="job">Resumo do currículo:</label><br>
        <textarea name="last-job" id="job" class="validate" data-validate="required"cols="50" rows="10" maxlength="1000"  placeholder="Digite um breve resumo de seu currículo"></textarea>
      </div>
      <div>
        <label for="job-tittle"> Ultimo cargo:
          <input type="text" name="title" id="job-tittle" class="validate" data-validate="required" maxlength="40" placeholder="Digite seu ultimo cargo">
        </label>
      </div>
      <div>
        <label for="job-description">Resumo do cargo:</label><br>
        <textarea name="description" id="job-description" class="validate" data-validate="required" cols="50" rows="10" maxlength="500"  placeholder="Digite um breve resumo do seu último cargo"></textarea><br>
      </div>
      <div>
        <label for="inicial-date"> Data de início
          <input type="date" id="inicial-date" >
        </label>
      </div>
      <div id="buttons">
        <button id="job-submit" type="submit">Enviar</button>
        <button type="reset" id="clear">Limpar</button>
      </div>
    </fieldset>
  </form>
  <script src="validation.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
